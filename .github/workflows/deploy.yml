name: ðŸš€ Deploy

on:
  workflow_dispatch:
    inputs:
      stage:
        type: choice
        required: true
        description: "Choose the stage to build"
        options:
          - dev
          - prd

  pull_request:
    branches:
      - dev
    types:
      - closed

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: âŽ” Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: 22.6.0

      - name: ðŸ“¥ Install deps
        run: npm install

      - name: ðŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: âŽ” Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: 22.6.0

      - name: ðŸ“¥ Install deps
        run: npm install

      - name: ðŸ”Ž Type check
        run: npm run typecheck --if-present

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: âŽ” Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: 22.6.0

      - name: ðŸ“¥ Install deps
        run: npm install

      - name: âš¡ Run vitest
        run: npm run test -- --coverage

